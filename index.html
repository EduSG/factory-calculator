<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div>
        <table>
            <input type="text" class="display">
            <tr>
                <td><input type="button" class="btn btn-num" value="("></td>
                <td><input type="button" class="btn btn-num" value=")"></td>
                <td><input type="button" class="btn btn-del" value="c"></td>
                <td><input type="button" class="btn btn-clear" value="CE"></td>
            </tr>
            <tr>
                <td><input type="button" class="btn btn-num" value="7"></td>
                <td><input type="button" class="btn btn-num" value="8"></td>
                <td><input type="button" class="btn btn-num" value="9"></td>
                <td><input type="button" class="btn btn-num" value="/"></td>
            </tr>
            <tr>
                <td><input type="button" class="btn btn-num" value="4"></td>
                <td><input type="button" class="btn btn-num" value="5"></td>
                <td><input type="button" class="btn btn-num" value="6"></td>
                <td><input type="button" class="btn btn-num" value="*"></td>
            </tr>
            <tr>
                <td><input type="button" class="btn btn-num" value="1"></td>
                <td><input type="button" class="btn btn-num" value="2"></td>
                <td><input type="button" class="btn btn-num" value="3"></td>
                <td><input type="button" class="btn btn-num" value="-"></td>
            </tr>
            <tr>
                <td><input type="button" class="btn btn-num" value="0"></td>
                <td><input type="button" class="btn btn-num" value="."></td>
                <td><input type="button" class="btn btn-eql" value="="></td>
                <td><input type="button" class="btn btn-num" value="+"></td>
            </tr>


        </table>
    </div>

    <script src="./js/script.js">

    </script>
</body>
</html>
